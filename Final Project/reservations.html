<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />

    content="Final Project page for WDD230: Web Frontend Development at Brigham Young University-Idaho" />

  <!-- fonts -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

<body>
  <header  class="divider" id="main-header">  </header>
  <main>
    <section id="sec-reservation">
      <form method="get" action="thankyou.html" id="form-reservation">
        <fieldset class="main-fieldss">
          <legend>Make a reservation</legend>
          <label class="lbl">Select Nearby Location*
            <select id="destiantion" class="select-lbl" name="destiantion" required>
              <option value="">--Select a City--</option>
            </select> 
          </label>
          <label class="lbl">Check in*<input type="date" name="check-in" required> </label>
          <label class="lbl">Check out*<input type="date" name="check-out" required> </label>
          <label class="lbl">Room / guest*
            <select class="select-lbl" name="room" required>
              <option value="">--Select Room--</option>
              <option value="1 Room 1 Guess">1 Room 2 Guess</option>
              <option value="1 Room 2 Guess">1 Room 1 Guess</option>
              <option value="1 Room 3 Guess">1 Room 3 Guess</option>
              <option value="1 Room 4+ Guess">1 Room 4+ Guess</option>
              <option value="2 Room 4 Guess">2 Room 4 Guess</option>
              <option value="2 Room 4+ Guess">2 Room 4+ Guess</option>
            </select></label>
    

        </fieldset>
        <fieldset>
          <legend>Personal Information</legend>
          <label class="lbl">First Name* <input type="text" name="fname" required> </label>
          <label class="lbl">Last Name* <input type="text" name="lname" required> </label>
          <label class="lbl">Email* <input type="email" name="email" placeholder="someone@provider.com" required>
          </label>
          <label class="lbl">Phone* <input type="tel" name="phone" pattern="[0-9]{,}" placeholder="1235551234" required>
          </label>
          <!-- <label class="lbl">Business name* <input type="text" name="businessname" required> </label> -->

          <label><input type="text" name="datetime" id="datetime-loaded" hidden> </label>
        </fieldset>
        <fieldset>
          <label class="lbl lbl-desc">Special accommodations and comments.
            <textarea class="lbl lbl-desc" id="txt" name="Business Description" rows="5" cols="65"
              maxlength="500"></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Book Now" class="button-reservation">

      </form>



    </section>
  </main>
  <footer  id="main-footer">

  </footer>
  <script src="js/scripts.js"></script>



</body>

</html>
